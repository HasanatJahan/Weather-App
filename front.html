<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="weather.js"></script>
  <link href="https://github.com/HasanatJahan/WeatherViewer.git">
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylee.css">
  <title>Kawaii Weather App</title>
</head>
<body>
<!--weather icons-->
<div id="displayImg">
<img id="showIcon" src="https://68.media.tumblr.com/ccb85e5d4d26217eaeb321fc29977d43/tumblr_o4erp0hrJ41u8eo0po1_500.gif">
</div>
<!--temperature and degree-->
<div class="showMain">
  <div id="showTemp">temperature</div>
<!--unit click buttons-->
  <button id="cChange" type="button">°C</button> |
  <button id="fChange" type="button">°F</button>
</div>
<div id="showDescription">description</div>
<div id="showLoc">location</div>
<!--pro tips and gifs-->
<div class="badTip"></div>
<img class="dancing" src="https://68.media.tumblr.com/1646f21877cfc86119bdf159fea2a223/tumblr_npxmmtsXzo1uqvegzo1_500.gif">
<footer> *Follow tips at yor own risk. Senapi will never notice you. <br>Created by Hasanat Jahan on June 2017.</footer>
</body>
</html>
